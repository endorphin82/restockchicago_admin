mutation UpdateProduct($id: ID!, $name: String!, $price: Float!, $categories: [String], $images: [String], $icon: String ) {
    updateProduct(id: $id, name: $name, price: $price, categories: $categories, images: $images, icon: $icon){
        id
        name
        price
        images
        icon
        categories{
            id
            name
            icons
            images
            parent
        }
    }
}